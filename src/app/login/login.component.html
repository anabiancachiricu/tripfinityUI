<mat-card class="login-card">
  <mat-card-header>
    <mat-card-subtitle>Enter your account details</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="login-field" [color]="colorControl.value!">
        <mat-label>Username</mat-label>
        <input class="input" matInput placeholder="Username" />
      </mat-form-field>

      <br />

      <mat-form-field
        class="login-field"
        id="input"
        [color]="colorControl.value!"
      >
        <mat-label>Password</mat-label>
        <input type="Password" matInput placeholder="Password" />
      </mat-form-field>
      <br />

      <button mat-raised-button color="accent" type="submit">Log In</button>
    
    </form>
  </mat-card-content>
</mat-card>
