<mat-card class="login-card">
  <mat-card-header>
    <mat-card-subtitle>Enter your account details</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form" method="post">
     
      <mat-form-field class="login-field" >
        <mat-label>Username</mat-label>
        <input type="text" class="input" matInput placeholder="Username" formControlName="username" required  />
        <mat-error *ngIf="loginForm.hasError('required', 'username')">Username is required</mat-error>
      </mat-form-field>

      <br />

      <mat-form-field class="login-field" id="input">
        <mat-label>Password</mat-label>
        <input type="Password" matInput placeholder="Password" formControlName="password" required />
        <mat-error *ngIf="loginForm.hasError('required', 'password')">Password is required</mat-error>
      </mat-form-field>
      <br />

      <button mat-raised-button color="primary" type="submit" [disabled]="!allRequiredFieldsCompleted">Log In</button>
      <!-- <button  mat-raised-button color="primary" type="submit" (click)="loginWithGoogle()">Login with Google</button> -->

    </form>
  </mat-card-content>
</mat-card>
