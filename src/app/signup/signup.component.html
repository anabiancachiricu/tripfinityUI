<mat-card class="login-card">
  <mat-card-header>
    <mat-card-subtitle>Enter your account details</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="signup-field" [color]="colorControl.value!">
        <mat-label>Username</mat-label>
        <input class="input" matInput placeholder="Username" />
      </mat-form-field>

   <br>

      <mat-form-field class="signup-field" [color]="colorControl.value!">
        <mat-label>First name</mat-label>
        <input class="input" matInput placeholder="First name" />
      </mat-form-field>

     <br>
      <mat-form-field class="signup-field" [color]="colorControl.value!">
        <mat-label>Last name</mat-label>
        <input class="input" matInput placeholder="Last name" />
      </mat-form-field>

      <br>

      <mat-form-field class="signup-field" [color]="colorControl.value!">
        <mat-label>Email</mat-label>
        <input class="input" matInput placeholder="Email" />
      </mat-form-field>

      <br />

      <mat-form-field
        class="signup-field"
        id="input"
        [color]="colorControl.value!"
      >
        <mat-label>Password</mat-label>
        <input type="Password" matInput placeholder="Password" />
      </mat-form-field>
      <br />

      <button mat-raised-button color="accent" type="submit">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
